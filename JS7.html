<!DOCTYPE html>
<html lang="en">

<body>
    <Script>
function checkSum(sum) {
if (sum > 1000) {
return true;
  } else {
    return('Для знижки вам необідно вибраьи ще товарів на субу більше 1000 грт.Продовжимо?');
  }
}
let sum = +prompt('Вкажіть суму покупки:');
if (isNaN(sum) || sum <= 0) {
    alert('Будь ласка, введіть коректну суму!');
} else if (checkSum(sum)) {
    alert('Знижка 20% забезпечена!');
} else {
    alert('Нічого, у нас все одно низькі ціни!');
}

    </Script>
</body>
</html>
