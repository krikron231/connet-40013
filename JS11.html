<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кількість кульок</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #222;
      color: white;
    }
    #frame {
      width: 400px;
      height: 400px;
      background: white;
      position: relative;
      overflow: hidden;
      border: 4px solid #444;
      margin-top: 20px;
    }
    .ball {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Скільки кіл ти хочеш?</h2>
  <input type="number" id="numberInput" placeholder="Введи число">
  <button onclick="generateBalls()">Ввести</button>
  <button onclick="clearBalls()">Скинути</button>

  <div id="frame"></div>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function generateBalls() {
      const frame = document.getElementById('frame');
      const count = parseInt(document.getElementById('numberInput').value);
      clearBalls();

      for (let i = 0; i < count; i++) {
        const ball = document.createElement('div');
        const size = Math.floor(Math.random() * 80) + 20;
        ball.className = 'ball';
        ball.style.width = size + 'px';
        ball.style.height = size + 'px';
        ball.style.backgroundColor = getRandomColor();
        ball.style.left = Math.random() * (400 - size) + 'px';
        ball.style.top = Math.random() * (400 - size) + 'px';
        frame.appendChild(ball);
      }
    }

    function clearBalls() {
      const frame = document.getElementById('frame');
      frame.innerHTML = '';
    }
  </script>
</body>
</html>
