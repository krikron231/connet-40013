<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ö–ª—ñ–∫–µ—Ä –∑ –∫–µ–π—Å–∞–º–∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .click-btn {
      background-color: #4CAF50;
      color: white;
    }
    .shop-btn {
      background-color: #333;
      color: white;
    }
    .case-btn {
      background-color: #aa00ff;
      color: white;
    }
    .booster {
      font-weight: bold;
      color: #00ffcc;
      margin-top: 10px;
    }
    .roulette {
      margin-top: 20px;
      padding: 10px;
      border: 2px dashed white;
      height: 40px;
      overflow: hidden;
      position: relative;
    }
    .rolling {
      position: absolute;
      white-space: nowrap;
      animation: roll 2s ease-out;
    }
    @keyframes roll {
      0% { left: 100%; }
      100% { left: 0%; }
    }
  </style>
</head>
<body>

  <h1>üöÄ –ö–ª—ñ–∫–µ—Ä 3.0</h1>
  <div id="score">–û—á–∫–∏: 0</div>
  <button class="click-btn" onclick="clickButton()">–ö–ª—ñ–∫!</button>

  <h2>üõí –ú–∞–≥–∞–∑–∏–Ω</h2>
  <button class="shop-btn" onclick="buyUpgrade()">–°—É–ø–µ—Ä-–∫–ª—ñ–∫ (+1) ‚Äì 50 –æ—á–∫—ñ–≤</button>
  <button class="shop-btn" onclick="buyAutoclick()">–ê–≤—Ç–æ–∫–ª—ñ–∫ (+1/—Å–µ–∫) ‚Äì 100 –æ—á–∫—ñ–≤</button>

  <h2>üéÅ –ö–µ–π—Å</h2>
  <button class="case-btn" onclick="openCase()">–í—ñ–¥–∫—Ä–∏—Ç–∏ –∫–µ–π—Å (20 –æ—á–∫—ñ–≤)</button>
  <div class="roulette" id="rouletteBox"></div>
  <div class="booster" id="boosterStatus"></div>

  <script>
    let score = parseInt(localStorage.getItem("score")) || 0;
    let clickPower = parseInt(localStorage.getItem("clickPower")) || 1;
    let autoclickLevel = parseInt(localStorage.getItem("autoclickLevel")) || 0;
    let boosterActive = false;

    function updateDisplay() {
      document.getElementById("score").textContent = "–û—á–∫–∏: " + score;
      localStorage.setItem("score", score);
      localStorage.setItem("clickPower", clickPower);
      localStorage.setItem("autoclickLevel", autoclickLevel);
    }

    function clickButton() {
      score += clickPower;
      updateDisplay();
    }

    function buyUpgrade() {
      if (score >= 50) {
        score -= 50;
        clickPower += 1;
        updateDisplay();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–∫—ñ–≤!");
      }
    }

    function buyAutoclick() {
      if (score >= 100) {
        score -= 100;
        autoclickLevel += 1;
        updateDisplay();
      } else {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–∫—ñ–≤!");
      }
    }

    function openCase() {
      if (score < 20) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –æ—á–∫—ñ–≤ –¥–ª—è –∫–µ–π—Å—É!");
        return;
      }

      score -= 20;
      updateDisplay();

      let rewards = [
        { text: "+10 –¥–æ –∫–ª—ñ–∫—É –Ω–∞ 10 —Å–µ–∫", effect: () => activateBooster(10, 10) },
        { text: "X2 –∞–≤—Ç–æ–∫–ª—ñ–∫ –Ω–∞ 10 —Å–µ–∫", effect: () => activateAutoboost(2, 10) },
        { text: "–ù—ñ—á–æ–≥–æ –Ω–µ –≤–∏–ø–∞–ª–æ üò¢", effect: () => {} },
        { text: "+5 –¥–æ –∫–ª—ñ–∫—É –Ω–∞ 5 —Å–µ–∫", effect: () => activateBooster(5, 5) }
      ];

      let result = rewards[Math.floor(Math.random() * rewards.length)];

      let rollBox = document.getElementById("rouletteBox");
      rollBox.innerHTML = `<div class="rolling">${rewards.map(r => r.text).join(" - ")}</div>`;

      setTimeout(() => {
        rollBox.innerHTML = result.text;
        result.effect();
      }, 2000);
    }

    function activateBooster(amount, duration) {
      if (boosterActive) return;
      boosterActive = true;
      clickPower += amount;
      document.getElementById("boosterStatus").textContent = `–ë—É—Å—Ç–µ—Ä –∞–∫—Ç–∏–≤–Ω–∏–π: +${amount} –¥–æ –∫–ª—ñ–∫—É –Ω–∞ ${duration} —Å–µ–∫`;
      setTimeout(() => {
        clickPower -= amount;
        boosterActive = false;
        document.getElementById("boosterStatus").textContent = "";
        updateDisplay();
      }, duration * 1000);
    }

    function activateAutoboost(mult, duration) {
      if (boosterActive) return;
      boosterActive = true;
      autoclickLevel *= mult;
      document.getElementById("boosterStatus").textContent = `–ë—É—Å—Ç–µ—Ä –∞–∫—Ç–∏–≤–Ω–∏–π: –∞–≤—Ç–æ–∫–ª—ñ–∫ x${mult} –Ω–∞ ${duration} —Å–µ–∫`;
      setTimeout(() => {
        autoclickLevel = Math.floor(autoclickLevel / mult);
        boosterActive = false;
        document.getElementById("boosterStatus").textContent = "";
        updateDisplay();
      }, duration * 1000);
    }

    setInterval(() => {
      score += autoclickLevel;
      updateDisplay();
    }, 1000);

    updateDisplay();
  </script>
</body>
</html>
